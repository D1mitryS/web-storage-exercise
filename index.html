<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web storage exercise</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Web storage exercise</h1>
        </div>
    </header>
    <main id="main">
        <div class="container">
            <p id="paragraph">Chosen <strong>font</strong>, <strong>background color</strong> and <strong>image</strong> should remain the same even after re-opening the tab and/or after re-opening the browser, unless you're using private mode or clear web storage.</p>
            <div class="columns">
                <div class="left-column">
                    <img id="image" src="images/circle.png" alt="altering image">
                </div>
                <div class="right-column">
                    <form action="" method="post">
                        <div class="form-input">
                            <label for="bgcolor-switcher">
                                Background color: <span class="small-text">in hex</span>
                            </label>
                            <input id="bgcolor-switcher" type="text" pattern="[1-9A-Fa-f]{6}" value="ff6a67" autocomplete="off">
                        </div>
                        <div class="form-input">
                            <label for="font-switcher">
                                Font style:
                            </label>
                            <select name="" id="font-switcher">
                                <option selected value="sans-serif">Sans-serif</option>
                                <option value="Courier New">Courier New</option>
                                <option value="Franklin Gothic Medium">Franklin Gothic</option>
                                <option value="Gill Sans">Gill Sans</option>
                            </select>
                        </div>
                        <div class="form-input">
                            <label for="src-switcher">
                                Image:
                            </label>
                            <select name="" id="src-switcher">
                                <option selected value="images/circle.png">Circle</option>
                                <option value="images/square.png">Square</option>
                                <option value="images/triangle.png">Triangle</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="scripts/main.js"></script>
</body>
</html>
